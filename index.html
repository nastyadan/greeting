<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <style>
        body {
            text-align: center;
            height: 100vh;
        }

        .div {
            background-color: rgb(214, 127, 255);
        }
    </style>
</head>

<body>
    <div class="div" onclick="changeColorFirst()">
        <p>
            <label for="name"> Как тебя зовут?</label>
            <p><input type="text" id="name" name="name" placeholder="Имя" autofocus></p>
            <p><input type="button" name="save" value="Сохранить" onclick="clickMe()"></p>
            <p><input id="sayHi" placeholder="Привет!" onclick="sayHi()"></input></p>
            </form>
    </div>
    <div class="div" onclick="changeColorSecond()">
        <img src="assets/images/cat1.jpg" alt="" id="catImage" height="500px" width="500px">
        <div>
            <button onclick="changePictureLeft()">Назад</button>
            <button onclick="changePictureRight()">Вперед</button>
        </div>
    </div>

    <script>
        let userName =
            document.getElementById('name');

        function clickMe() {
            let userName =
                document.getElementById('name');

            console.log(userName.value);
        }

        function sayHi() {
            document.getElementById('sayHi').value = `Привет, ` + document.getElementById('name').value;
        }

        function changePictureRight() {
            let catImage = document.getElementById('catImage');
            catImage.src = "assets/images/cat2.jpg";
        }

        function changePictureLeft() {
            let catImage = document.getElementById('catImage');
            catImage.src = "assets/images/cat3.jpg";
        }


        function changeColorFirst() {
            let divColor = document.getElementsByClassName('div');
            divColor[0].style.backgroundColor = '#4444';

        }

        function changeColorSecond() {
            let divColor = document.getElementsByClassName('div');
            divColor[1].style.backgroundColor = 'pink';
        }
    </script>
</body>

</html>
